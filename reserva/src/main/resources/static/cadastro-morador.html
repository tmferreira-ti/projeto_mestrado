<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Morador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Cadastro de Morador</h2>
    <form id="moradorForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do morador" required>
        </div>
        <div class="form-group">
            <label for="moradorTipo">Tipo de Morador</label>
            <input type="text" class="form-control" id="moradorTipo" placeholder="Digite o tipo de morador" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script>
    document.getElementById('moradorForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const nome = document.getElementById('nome').value;
        const moradorTipo = document.getElementById('moradorTipo').value;

        fetch('/api/moradores', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nome, moradorTipo })
        })
            .then(response => response.json())
            .then(data => {
                alert('Morador cadastrado com sucesso!');
                document.getElementById('moradorForm').reset();
            })
            .catch(error => {
                console.error('Erro ao cadastrar morador:', error);
                alert('Erro ao cadastrar morador.');
            });
    });
</script>
</body>
</html>
